<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <!-- el campo tiene que ser valido y haber sido tocado para que cambie de valor -->
        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               required
               minlength="5"
               [ngModel]="usuario.nombre"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger" >El apellido es obligatorio</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               required
               minlength="5"
               [ngModel]="usuario.apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               #apellido=ngModel>
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger" >El apellido es obligatorio</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="mail"
             required
             minlength="5"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             [ngModel]="usuario.email"
             [class.is-invalid]="correo.invalid && correo.touched"
             #correo=ngModel>
      <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger" >Correo obligatorio</small>
    </div>
  </div>
  
  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">

      <select class="form-control"
             placeholder="Seleccione pais"
             name="pais"
             required
             [class.is-invalid]="pais.invalid && pais.touched"
             [ngModel]="usuario.pais"
             [disabled]="paises.length === 0"
             #pais=ngModel>
        <option *ngFor="let pais of paises"
                [value]="pais.codigo">
            {{pais.nombre}}
        </option>
      </select>
      <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger" >Pais obligatorio</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-8">

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
               name="sexo"
               value="M"
               [ngModel]="usuario.sexo"
               required
               [class.is-invalid]="genero.invalid && genero.touched"
               #genero="ngModel">
        <label class="form-check-label">Hombre</label>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio"
               name="sexo"
               value="F"
               [ngModel]="usuario.sexo"
               required
               [class.is-invalid]="genero.invalid && genero.touched"
               #genero="ngModel">
        <label class="form-check-label">Mujer</label>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
